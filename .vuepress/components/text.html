<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
<script>
  let str = "google";
  let obj = {};
  for(let i = 0; i < str.length; i++){
    if(!obj[str[i]]){
      obj[str[i]] = 1
    }else{
      obj[str[i]] += 1;
    }
  }

  let index = 0;
  for(let item in obj){
    if(obj[item] == 1){
      console.log(str.indexOf(item));
    }
    index++;
    if(index == obj.length){
      console.log(-1)
    }
  }
</script>
</body>
</html>
