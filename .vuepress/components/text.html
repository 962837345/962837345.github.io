<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>
<body>
  <div id="app"></div>
  <script>
    const target = {
      m: function () {
        console.log(this === target);
      }
    };
    const handler = {
      get: function (target, prop) {
        if(prop === 'm'){
          return target.m.bind(target)
        }
        return Reflect.get(target, prop)
      }
    };

    const proxy = new Proxy(target, handler);

    target.m() // false
    proxy.m()  // true
  </script>
</body>
</html>
